<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffe0" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#ccb97a" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- faint circle glow -->
  <circle cx="300" cy="300" r="260" fill="url(#grad)" opacity="0.25"/>

  <!-- math glyphs around circle (pixel-ish positioning) -->
