  <text x="485" y="100" font-family="monospace" font-size="22" fill="#d9d4b0">φ</text>
  <text x="560" y="300" font-family="monospace" font-size="22" fill="#d9d4b0">Σ</text>
  <text x="485" y="500" font-family="monospace" font-size="22" fill="#d9d4b0">∞</text>
  <text x="300" y="575" font-family="monospace" font-size="22" fill="#d9d4b0" text-anchor="middle">√</text>
  <text x="115" y="500" font-family="monospace" font-size="22" fill="#d9d4b0">Δ</text>
  <text x="40" y="300" font-family="monospace" font-size="22" fill="#d9d4b0">∫</text>
  <text x="115" y="100" font-family="monospace" font-size="22" fill="#d9d4b0">→</text>
</svg>
